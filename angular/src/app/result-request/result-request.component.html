    <div>
        <h5><a routerLink="/profile/{{resultRequest._id}}" class="link">{{resultRequest.name}}</a></h5>

    </div>

        <button class="btn btn-sm btn-success rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">Send Message</button>

    <div class="ml-auto mr-3 mt-3 align-self-start">
        <button *ngIf="use == 'result' && !haveSentFriendRequest && !haveReceivedFriendRequest && !isFriend" (click)="this.api.makeFriendRequest(resultRequest._id); haveSentFriendRequest=true" class="btn btn-sm btn-primary rounded-pill">Add Friend</button>

        <button *ngIf="haveSentFriendRequest" class="btn btn-sm btn-warning rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">Friend Request Pending</button>

        <button routerLink="/profile/{{resultRequest._id}}" *ngIf="isFriend" class="btn btn-sm btn-info rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">View Profile</button>

        <button *ngIf="use == 'request' || haveReceivedFriendRequest"  class="btn btn-sm btn-primary rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop" (click)="accept(); haveReceivedFriendRequest=false; isFriend=true;">Accept</button>

        <button class="btn btn-sm btn-success rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop" (click)="updateSendMessageObject(resultRequest._id, resultRequest.name)">Send Message</button>
    
        <button *ngIf="use == 'request' || haveReceivedFriendRequest" class="btn btn-sm btn-danger rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop" (click)="decline(); haveReceivedFriendRequest=false;">Decline</button>
        
    </div>
</div>
