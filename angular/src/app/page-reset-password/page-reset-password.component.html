<app-form-bg></app-form-bg>


<div class="bg-gradient-primary min-vh-100">
    <div class="bg-2">
        <div class="container">

            <!-- All the content -->
            <div class="text-white pt-6 pt-sm-16vh">
                <!-- This div will only be visile when the formError field will be not null  -->
                <div *ngIf="formError" class="alert alert-primary text-primary mb-5">{{ formError }}</div>

                <h1 class="font-weight-800 text-center display-4">Career Wise</h1>
                <p class="resp h4 w-50 mx-auto text-center" style="line-height: 150%;">A website for people to seek opportunities. Find your dream job. Chat with people from different fields.</p>

                <h2 class="font-weight-300 mt-4 text-center">Reset Password</h2>

                <form class="login-form w-100 w-md-50 mx-auto user mt-5" (submit)="formSubmit();">

                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Enter New Password" name="password" [(ngModel)]="credentials.password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Confirm New Password" name="password" [(ngModel)]="credentials.password_confirm">
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Update Password">
                </form>

                <h4 class="text-center p-5 m-0">Don't already have an account?

                    <a routerLink="/login" class="text-white link">Login</a> <br>
                </h4>


            </div>

        </div>
    </div>
</div>
